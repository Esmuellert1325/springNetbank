<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Sikeres törlés</title>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      let name = document.getElementById('userName').textContent;
      let redirectTo = null;

      name == 'ADMIN' ? redirectTo = 'http://localhost:8080/admin' : redirectTo = 'http://localhost:8080/index';

      setTimeout(() => {
          location.href = redirectTo;
      }, 3000);
    });
  </script>
</head>
<body>
<div layout:fragment="loginContent">
  <span hidden id="userName" th:text="${name}"></span>
  <h1 style="color: green;">Sikeresen törölte a tranzakciót!</h1>
  <h3 style="color: black;">Egy pillanat és visszairányítunk a kezdőlapra</h3>
</div>
</body>
</html>
